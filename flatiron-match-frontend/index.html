<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flatiron Match</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="item1"><h2>Flatiron Match</h2>
        <div class="flex-container">
          <div style="flex-grow: 1">
            <form id="form">
              <!-- <label for="username"> Username:</label> -->
              <input type="text" name="username" placeholder="Enter a Username">
              <input type="submit" value="Submit">
            </form> 
          </div>
          <div style="flex-grow: 8">
            <div class="name">
              <div name="show-user-name"></div>
            </div>
          </div>
          <div style="flex-grow: 1">
            <div id="comments">
              <form id="comment-form">
                <!-- <label for="comment"> Please Enter Your Comment:</label> -->
                <input type="text" name="comment" placeholder="Enter a Comment">
                <input type="submit" value="Submit">
              </form> 
            </div>
          </div>
        </div>
      </div>
      <div class="item2"></div>
        <section id="memory-game">
        </section>
      </div>
      <div class="item3">
        <div class='comment-container'><p>User Comments:</p></div>
        <div class="flex-container2">
          
          <div style="flex-grow: 8" id="user-comment"></div>
        </div>
      </div>
    </div>

      <script src="./src/index.js"></script>
    </body>
  </html>
